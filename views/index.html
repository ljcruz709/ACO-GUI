<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/bulma.css">
    <title>ACO-GUI</title>
</head>

<body>
    <div class="container has-text-centered">
        <h1 class="title is-2"> ACO-GUI</h1>
        <h1 class="subtitle is-3">Colonia de Hormigas</h1>

    </div>
    <br>
    <div class="container">
        <div class="columns">
            <div id="params" class="column">
                <h3 class="subtitle">Parametros</h3>
                <button id="id_btn_restart" class="button is-fullwidth is-outlined">
                    Reiniciar
                </button>

                <br>

                <div class="file has-name">
                    <label class="file-label">
                        <input v-on:change="uploadJson" id="file" class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Cargar JSON…
                            </span>
                        </span>
                        <span v-if="file" class="file-name">
                           {{fileName}}
                        </span>
                    </label>
                </div>

                <br>

                <div class="columns">
                    <div class="column is-two-fifths">
                        <label class="label">Feromona Inicio</label>

                    </div>
                    <div class="column">
                        <input v-model="initial_pheromone" class="input " type="number">
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-two-fifths">
                        <label class="label"># Hormigas</label>

                    </div>
                    <div class="column">
                        <input v-model="ants_per_iteration" class="input" type="number">
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-two-fifths">
                        <label class="label">Iteraciones máx.</label>
                    </div>
                    <div class="column">
                        <input v-model="max_iterations" class="input " type="number">
                    </div>
                </div>
               
                <br>
                <div class="columns">
                    <div class="column is-two-fifths">
                        <button v-on:click="sendParams" class="button is-fullwidth is-outlined">
                            Ejecutar
                        </button>
                    </div>
                    <div class="column">
                        <button class="button is-fullwidth is-outlined">
                            Paso a paso
                        </button>
                    </div>
                </div>
            </div>
            <div class="column">
                <article id="container" class="tile notification is-primary">

                </article>
            </div>
            <div class="column">
                <h3 class="subtitle">Salidas</h3>
                <div class="columns">
                    <div class="column is-two-fifths">
                        <label class="label">Iteración actual</label>
                    </div>
                    <div class="column">
                        <input class="input " type="text" placeholder="e.g. De Iteraciones">
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-two-thirds">
                        <label class="label">Mejor global</label>
                        <input class="input " type="text" placeholder="e.g. De Iteraciones">

                    </div>
                    <div class="column">
                        <label class="label">Z</label>
                        <input class="input " type="text" placeholder="e.g. De Iteraciones">
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-two-thirds">
                        <label class="label">Mejor actual</label>
                        <input class="input " type="text" placeholder="e.g. De Iteraciones">

                    </div>
                    <div class="column">
                        <label class="label">Z</label>
                        <input class="input " type="text" placeholder="e.g. De Iteraciones">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/sigma.min.js"></script>
    <script src="js/plugins/sigma.parsers.json.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        sigma.parsers.json('activities-graph/graph.json', {
            container: 'container',
            settings: {
                defaultNodeColor: '#FFFFFF'
            }
        });
    </script>

</body>

</html>
