<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/bulma.css">
    <title>ACO-GUI</title>
</head>

<body>
    <div class="container has-text-centered">
        <h1 class="title is-2"> ACO-GUI</h1>
        <h1 class="subtitle is-3">Colonia de Hormigas</h1>
        <div class="columns">
            <div class="column">
                <article class="tile notification is-primary is-overlay">

                    <h3 class="subtitle">Parametros</h3>
                </article>

            </div>
            <div class="column is-three-fifths" style="height: 600px;">
                <article id="container" class="tile notification is-primary">

                </article>

            </div>
        </div>

    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/sigma.min.js"></script>
    <script src="js/plugins/sigma.parsers.json.min.js"></script>

    <script>
        sigma.parsers.json('activities-graph/graph.json', {
            container: 'container',
            settings: {
                defaultNodeColor: '#FFFFFF'
            }
        });
    </script>

</body>

</html>
